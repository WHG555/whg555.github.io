# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站标题
title: 炫动空间
# 网站副标题
subtitle: 'xdkj'
# 网站描述
description: '一些学习的记录'
# 网站的关键字 使用半角逗号 , 分隔多个关键词
keywords: opencv,AI
author: 宏沉一笑
# 网站使用的语言
language: zh-CN
# 网站时区
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://whghcyx.gitee.io
# 网站根目录 
root: /
# 文章的永久链接
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  # 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  # 是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
# 资源文件夹
source_dir: source
# 公共文件夹
public_dir: public
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
code_dir: downloads/code
# 国际化文件夹
i18n_dir: :lang
# 跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径。
skip_render:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD   # 日期格式 
time_format: HH:mm:ss     # 时间格式
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Writing
# 新文章的名称
new_post_name: :year-:month-:day-:title.md # File name of new posts
# 预设布局
default_layout: post
# 在中文和英文之间加入空格
auto_spacing: false
# 把标题转换为 title case
titlecase: false # Transform title into titlecase
# 在新标签中打开链接
external_link:
  enable: true # 在新标签中打开链接
  field: site # 对整个网站（site）生效或仅对文章（post）生效
  exclude: ''  #需要排除的域名。主域名和子域名如 www 需分别配置
# 把文件名转换成（1）小写或（2）大写
filename_case: 0
render_drafts: false  #显示草稿
post_asset_folder: false
# 把链接改为与根目录的相对位址
relative_link: false
future: true
highlight:
  enable: true   # 	开启代码块高亮
  line_number: true  # 显示行数
  auto_detect: false  # 如果未指定语言，则启用自动检测
  tab_replace: ''   # 用 n 个空格替换 tabs；如果值为空，则不会替换 tabs
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized # 默认分类
category_map:                 # 分类别名
tag_map:                      # 标签别名

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true



# Pagination
## Set per_page to 0 to disable pagination
# 分页
per_page: 10          # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page  # 分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
theme: hexo-theme-3-hexo  # 我   # 当前主题名称
## theme: hexo-theme-pure
## theme: hexo-theme-jsimple
## theme: hexo-theme-next  # 丹
# 覆盖主题内部的配置
theme_config:   # 主题配置


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@gitee.com:whghcyx/whghcyx.git
  repo: 
       github: git@github.com:WHG555/whg555.github.io.git
       # coding: git@git.coding.net:AshinWang/AshinWang.coding.me.git
       gitee: git@gitee.com:whghcyx/whghcyx.git
  branch: master

search:
  path: search.xml
  field: post

